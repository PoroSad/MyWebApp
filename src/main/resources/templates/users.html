<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>All Users - WebAPP</title>
<link rel = "stylesheet" type = "text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
	<div class="container text-center">
	<div>
		<form th:action = "@{/logout}" method = "post">
			<p>
				Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
			</p>
			<input type = "submit" value = "Sign Out"/>
		</form>
	</div>
	<div>
	<h1>List of All Users</h1>
	</div>
		<input type = "button" value = "Delete selected Rows" class = "deleterows" id = "delete"/>
	<div>
	<table class = "table table-striped table-bordered" id = "table">
	<thead class = "thead-dark">
	<tr>
	<th><input type="checkbox" id="select-all" name="select-all">Select All</th>
		<th>User ID </th>
		<th>E-mail</th>
		<th>First Name</th>
		<th>Status</th>
		
	</tr>
	
	</thead>
	<tbody>
		<tr th:each = "user: ${listUsers}">
		<td><input type="checkbox" name="item[]" class = "checkboxes"/></td>
			<td th:text = ${user.id} >User ID </td>
			<td th:text = ${user.email} >E-mail</td>
			<td th:text = ${user.firstName} >First Name</td>
			<td th:text = ${user.status} >Status</td>
			
		</tr>
	</tbody>
	</table>
	</div>
	
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script>
	$(document).ready(function() {
	    $('#select-all').click(function() {
	        $('input[type="checkbox"]').prop('checked', this.checked);
	    });  
	});
	
	

	
	$(".deleterows").on("click", function() {
		 $('input:checked').not('.all').parents("tr").remove();
		});
	
	

	
	</script>
</body>
</html>
